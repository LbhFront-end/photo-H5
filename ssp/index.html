 #music{

<body onload="IFrameResize()" scroll="no">
<script>
function IFrameResize(){
var obj = parent.document.getElementById("childFrame"); 
obj.height = this.document.body.scrollHeight;
}
</script>

<iframe border=0 marginWidth=0 frameSpacing=0 marginHeight=0 src="one-02.html" frameBorder=0 noResize scrolling="yes" width=100%  vspale="0" id="childFrame">
</iframe>
<script type="text/javascript" language="javascript">  
</script>   
<img src="./images/k.png" width="8%" id="music"/> 
<div style="display:none;">
<audio id="musicid" src="./media/audio.mp3" preload="preload"   loop="loop" autoplay></audio>
</div>
<script type="text/javascript">
    var audio = document.getElementById('musicid');
    $('#music').click(function(){
        event.stopPropagation();
        if(audio.paused) 
        {
            $('#music').attr("src","./images/k.png");
            audio.play();
            return;
        }
        $('#music').attr("src","./images/s.png");
        audio.pause(); 

    });
</script>
<script type="text/javascript" src="./js/jrbf.js"></script>
<script src="wx/uploadPicture.js" type="text/javascript"></script>
</body>
